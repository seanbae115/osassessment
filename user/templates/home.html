<h1>OrangeShine Assessment</h1>
<table>
    <thead>
        <tr>
            <td>User ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Login ID</td>
            <td>
                <button>
                    <a href="{% url 'register' %}">Create</a>
                </button>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for user in user_list %}
        <tr>
            <td>
                {{user.id}}
            </td>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <a href="{% url 'update' user.id %}">{{user.login_id}}</a>
            </td>
            <td>
                <form action="{% url 'delete' user.id %}" method="POST">
                    {% csrf_token %}
                    <input type="submit" value="Delete">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
